<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram-like Messenger | Вход</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h1>Добро пожаловать</h1>
            <div class="tabs">
                <button class="tab active" data-tab="login">Вход</button>
                <button class="tab" data-tab="register">Регистрация</button>
            </div>
            
            <form id="login-form" class="auth-tab-content active">
                <input type="text" placeholder="Логин" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            
            <form id="register-form" class="auth-tab-content">
                <input type="text" placeholder="Имя" required>
                <input type="text" placeholder="Логин" required>
                <input type="password" placeholder="Пароль" required>
                <input type="password" placeholder="Подтвердите пароль" required>
                <button type="submit">Зарегистрироваться</button>
            </form>
            
            <div class="auth-footer">
                <p>Telegram-like Messenger © 2023</p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
